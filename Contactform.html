<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <!-- Contact Form -->
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
    <br>

    <!-- Login Form -->
    <form action="/submit" method="POST">
        <label for="username">Username:</label>     
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*[A-Z]).{6,}" title="Password must be at least 6 characters long and contain at least one uppercase letter"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Submit</button>
    </form>
    <br>

    <!-- Personal Information Form -->
    <form action="/submit" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>
        </fieldset>

        <fieldset>
            <legend>Address Information</legend>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
    <br>

    <!-- Favorite Fruit Form -->
    <form action="/submit" method="POST">
        <fieldset>
            <legend>Favorite Fruit</legend>
            <label>Select your favorite fruit:</label><br><br>

            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="apple">Apple</label><br>

            <input type="radio" id="banana" name="fruit" value="banana">
            <label for="banana">Banana</label><br>

            <input type="radio" id="cherry" name="fruit" value="cherry">
            <label for="cherry">Cherry</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            <label>Select your hobbies:</label><br><br>

            <input type="checkbox" id="reading" name="hobby" value="reading">
            <label for="reading">Reading</label><br>

            <input type="checkbox" id="swimming" name="hobby" value="swimming">
            <label for="swimming">Swimming</label><br>

            <input type="checkbox" id="cycling" name="hobby" value="cycling">
            <label for="cycling">Cycling</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="username">Username:</label>     
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="(?=.*[A-Z]).{6,}" title="Password must be at least 6 characters long and contain at least one uppercase letter"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
    <br>

</body>
</html>
